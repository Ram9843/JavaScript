<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Synchronizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="main-background">
        <div class="card color-card">
            <div class="card-body text-center">
                <h3 class="card-title">color Synchronizer</h3>
                <input type="text" id="colorInputField" class="form-control mb-3" placeholder="Enter color name or HEX (e.g., blue, #0000ff)">
                
                <div id="mainColorDisplay" class="large-color-display mb-4" style="background-color: black;"></div>

                <input type="color" id="hiddenColorPicker" value="#000000" style="visibility: hidden; height: 0; width: 0; padding: 0; border: none;">

                <div class="d-flex justify-content-center mt-3">
                    <button id="blueButton" class="btn btn-primary me-2">Blue</button>
                    <button id="greenButton" class="btn btn-success me-2">Green</button>
                    <button id="amberButton" class="btn btn-warning">Amber</button>
             </div>
            </div>
        </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
